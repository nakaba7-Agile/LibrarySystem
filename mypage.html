<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>月間読書数ランキング</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./mypage.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        
        <section class="card profile-grid" aria-label="プロフィール詳細">
            
             <h1 class="profile-title">プロフィール</h1>
            <div class="avatar-wrap">
                <div class="avatar" id="avatarimage">&nbsp;</div>
                <!-- <button type="button" class="edit-btn">編集</button> -->
            </div>
        <div class="bd">
            <dl>
            <dt>名前</dt>
            <dd class="value" id="profileName"></dd>

            <dt>所属</dt>
            <dd class="value" id="profileDept"></dd>

            <dt>年数</dt>
            <dd class="value" id="profileYears"></dd>

            <dt>役職</dt>
            <dd class="value" id="profilePosition"></dd>

            <dt>資格</dt>
            <dd>
            <div class="chips" id="profileCerts"></div>
            </dd>
            </dl>
            </div>
        </section>
    </div>
    <div id="readingBooks"></div>
</body>  
</html>
