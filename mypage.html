<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>マイページ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./mypage.css" />
</head>
<body>
  <div class="container">
    <!-- プロフィール -->
    <section class="card profile-grid" aria-label="プロフィール詳細">
      <h1 class="profile-title">プロフィール</h1>
      <div class="avatar-wrap">
        <div class="avatar" id="avatarimage">&nbsp;</div>
      </div>
      <div class="bd">
        <dl>
          <dt>名前</dt><dd class="value" id="profileName"></dd>
          <dt>所属</dt><dd class="value" id="profileDept"></dd>
          <dt>年数</dt><dd class="value" id="profileYears"></dd>
          <dt>役職</dt><dd class="value" id="profilePosition"></dd>
          <dt>資格</dt><dd><div class="chips" id="profileCerts"></div></dd>
        </dl>
      </div>
    </section>

    <!-- 読書履歴（プロフィールの“下”に出す） -->
    <section class="card reading-card" aria-label="読書履歴">
      <h2 class="section-title">読書履歴</h2>
      <div id="readingBooks"></div>
    </section>

  </div>

  <script src="./mypage.js"></script>
</body>
</html>
