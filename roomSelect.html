<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>本のページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }

    /* 本の情報 */
    .book-container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .book-container img {
      width: 150px;
      height: auto;
      border-radius: 8px;
    }

    .book-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .book-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .book-author {
      font-size: 16px;
      color: #555;
    }

    /* ルームのカード一覧 */
    .room-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .room-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .room-name {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .room-button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .room-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- 上部：本の情報 -->
  <div class="book-container">
    <img src="book.jpg" alt="本の表紙">
    <div class="book-info">
      <div class="book-title">本のタイトル</div>
      <div class="book-author">著者: 山田太郎</div>
    </div>
  </div>

  <!-- 下部：ルーム一覧（カード風） -->
  <div class="room-list">
    <div class="room-card">
      <span class="room-name">ルーム1</span>
      <button class="room-button">選択</button>
    </div>
    <div class="room-card">
      <span class="room-name">ルーム2</span>
      <button class="room-button">選択</button>
    </div>
    <div class="room-card">
      <span class="room-name">ルーム3</span>
      <button class="room-button">選択</button>
    </div>
    <div class="room-card">
      <span class="room-name">ルーム4</span>
      <button class="room-button">選択</button>
    </div>
    <div class="room-card">
      <span class="room-name">ルーム5</span>
      <button class="room-button">選択</button>
    </div>
  </div>
</body>
</html>
