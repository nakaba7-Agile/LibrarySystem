<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>進捗チェック</title>
    <style>
        .top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f5f5f5;
            padding: 10px 30px;
        }
        .top-center {
            flex: 1;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .top-left img {
            height: 40px;
            vertical-align: middle;
        }
        .top-right {
            min-width: 120px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="top-left">
            <img src="library.png" alt="図書館の画像">
        </div>
        <div class="top-center">進捗チェック</div>
        <div class="top-right">窓辺あかり</div>
    </div>
</body>
</html>
