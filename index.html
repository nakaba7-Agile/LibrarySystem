<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>社内図書館｜読了数ランキング</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <!-- jQuery / Chart.js -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <div class="hamburger-menu">
      <input type="checkbox" id="menu-btn-check">
      <label for="menu-btn-check" class="menu-btn"><span></span></label>
      <!--ここからメニュー-->
      <div class="menu-content">
          <ul>
              <li><a href="index.html">ホーム</a></li>
              <li><a href="about.html" >大会概要</a></li>
              <li><a href="download.html" >要項・プログラム</a></li>
              <li><a href="application.html">申し込み</a></li>
              <li><a href="introduction.html">協賛紹介</a></li>
          </ul>
      </div>
      <!--ここまでメニュー-->
  </div>
</head>
<body>
  <div id="header"></div>
  <script>
  fetch('header.html')
  .then(res => {
    if (!res.ok) throw new Error('Failed to load header.html');
    return res.text();
  })
  .then(html => {
    document.getElementById('header').innerHTML = html;
  })
  .catch(err => {
    console.error('ヘッダーの読み込みに失敗しました:', err);
  });
  </script>

  <main class="wrap">
    <section class="card">
      <h1>読了数ランキング（ユーザ別）</h1>

      <div class="controls">
        <label class="control">
          <span>部署</span>
          <select id="departmentSelect">
            <option value="0">ALL（すべて）</option>
            <!-- /departments から動的追加 -->
          </select>
        </label>

        <label class="control">
          <span>役職</span>
          <select id="positionSelect">
            <option value="0">ALL（すべて）</option>
            <!-- /positions から動的追加 -->
          </select>
        </label>

        <button id="reload">更新</button>
        <span id="status" class="muted"></span>
      </div>

      <!-- ★ この枠の「幅」に合わせて 5 本見えるように調整。枠の中だけ横スクロール -->
      <div class="chart-area" id="chartArea">
        <canvas id="chart"></canvas>
        <div id="empty" class="empty" hidden>該当データがありません。</div>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
