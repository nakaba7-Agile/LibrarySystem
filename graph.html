<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>読書グラフ</title>
  <style>
    body { margin: 0; }

    .controls { display:flex; flex-direction:column; gap:10px; }

    .seg-tabs {
      display: flex;
    }
    .seg-tabs button{
      background: #e0e0e0;
      border: 1px solid var(--line);
      border-bottom: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      margin-right: 4px;
      transition: background 0.3s, color 0.3s;
      flex: 1 1 0;
      min-width: 0;
    }
    .seg-tabs button.active{
      background: white;
      border-color: var(--line);
      border-bottom: 2px solid white;
      color: #000;
      z-index: 1;
      position: relative;
    }

    /* グラフ種別タブ風ボタン */
    #graph-type {
      display: flex;
      gap: 10px;
      margin-top: 4px;
      padding-left: 12px; /* ← ここを追加 */
    }
    #graph-type input[type="radio"] {
      display: none;
    }
    #graph-type label {
      display: inline-block;
      padding: 8px 24px;
      border-radius: 20px;
      background: #f5f5f5;
      color: #666;
      font-weight: bold;
      cursor: pointer;
      border: 1.5px solid transparent;
      transition: background 0.2s, color 0.2s, border 0.2s;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      letter-spacing: 0.05em;
      font-size: 1rem;
    }
    #graph-type input[type="radio"]:checked + label {
      background: #1976d2;
      color: #fff;
      border: 1.5px solid #1976d2;
      box-shadow: 0 2px 8px rgba(25,118,210,0.08);
    }

    #no-room-message {
      display: none;
      text-align: center;
      font-size: 1.4rem;
      color: #1976d2;
      font-weight: bold;
      margin: 60px 0;
      letter-spacing: 0.05em;
    }
    .center-abs {
      position: absolute;
      left: 0; right: 0; top: 50%; transform: translateY(-50%);
      width: 100%;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- 上段コントロール：1段目=ルームタブ / 2段目=グラフ種別タブ -->
  <div class="controls">
    <div id="room-tabs" class="seg-tabs" role="tablist" aria-label="ルーム"></div>

    <div id="graph-type" role="group" aria-label="グラフ種別">
      <input type="radio" id="progress" name="type" value="progress" checked>
      <label for="progress">みんなの進捗</label>
      <input type="radio" id="count" name="type" value="count">
      <label for="count">読書数</label>
    </div>
  </div>

  <div id="no-room-message" class="center-abs">参加中のルームがありません</div>

  <!-- グラフ表示 -->
  <iframe id="graph-frame" src="" width="100%" height="600" frameborder="0"></iframe>

  <script src="./graph.js"></script>
</body>
</html>
