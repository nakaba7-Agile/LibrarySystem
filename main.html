<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ホーム</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #header, #sidebar, #main { padding: 10px; }
    #container { display: flex; }
    #sidebar { width: 20%; background-color: #f0f0f0; }
    #main { width: 80%; display: grid; grid-template-columns: 1fr 1fr; grid-gap: 20px; }
    .section { border: 1px solid #ccc; padding: 10px; background-color: #fff; }
  </style>
</head>
<body>

  <div id="header"></div>

  <!-- <div id="container">
    <div id="sidebar"></div>
    <div id="main">
      <div id="progress" class="section"></div>
      <div id="ranking" class="section"></div>
      <div id="recommendation" class="section"></div>
      <div id="popular" class="section"></div>
    </div>
  </div> -->

  <script>
    const sections = {
      header: 'header.html',
    //   sidebar: 'sidebar.html',
      ranking: 'gpt.html',
    //   recommendation: 'recommendation.html',
    //   popular: 'popular.html'
    };

    for (const [id, file] of Object.entries(sections)) {
      fetch(file)
        .then(res => res.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
        });
    }
  </script>

</body>
</html>
